<!DOCTYPE html>

<html>
    <head>
        <title>Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="style/bootstrap-5.3.0-dist/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="style/fontawesome-free-6.4.0-web/css/fontawesome.css" rel="stylesheet" type="text/css"/>
        <link href="style/fontawesome-free-6.4.0-web/css/brands.css" rel="stylesheet" type="text/css"/>
        <link href="style/fontawesome-free-6.4.0-web/css/solid.css" rel="stylesheet" type="text/css"/>

        <link rel="icon" type="image/jpg" href="../img/icono.jpeg"" />
        <link href="style/css/login.css" rel="stylesheet" type="text/css"/>

    </head>
    <body style="background-color: #A6C2D9">
        <main style="background-color: white">

            <div class="form-wrapper">
                <img src="img/user.png" class="user">

                <h2>Login</h2>
                <form >
                    <label>Usuario</label>
                    <input type="text" name="usuario" id="usuario" placeholder="Username"/>
                    <label>Contraseña</label>
                    <input type="password" name="contrasena" id="contrasena" placeholder="Password" />
                    <button type="button" style=" display: flex;justify-content: center;" id="iniciarSesion" class="btn btn-primary btn-block btn-large">Iniciar sesión</button>

                    <a href="index.html" class="forget">Regresar</a>

                </form>
                <div class="imagen">
                    <img src="img/libros.png" style="width: 500px; height: 500px;"/>
                </div>
            </div>

        </main>

        <script src="js/Login.js" type="text/javascript"></script>
        <script src="style/sweetalert2/sweetalert2.all.min.js" type="text/javascript"></script>
        <script src="style/bootstrap-5.3.0-dist/js/bootstrap.bundle.min.js" type="text/javascript"></script>

    </body>
</html>
