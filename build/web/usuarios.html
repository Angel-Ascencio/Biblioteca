<html>
    <head>
        <title>Usuarios</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="style/bootstrap-5.3.0-dist/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="style/fontawesome-free-6.4.0-web/css/fontawesome.css" rel="stylesheet" type="text/css"/>
        <link href="style/fontawesome-free-6.4.0-web/css/brands.css" rel="stylesheet" type="text/css"/>
        <link href="style/fontawesome-free-6.4.0-web/css/solid.css" rel="stylesheet" type="text/css"/><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
        <link href="style/css/usuarios.css" rel="stylesheet" type="text/css"/>
    </head>

    <body style="background: #F5F5DC" onload="cargarCatUsuarios()">

        <header>
            <!--Parte de arriba con logo, titulo y boton de salir -->
            <div class="d-flex" style="background: #134253">
                <div class="p-2 rounded-circle" style="padding-left: 30px" >
                    <img src="img/libros.png" width="110" height="110"/>
                </div>  

                <div class="p-2 flex-grow-1" style="margin-top: 30px; text-align: center">
                    <h1><b>Libreria</b></h1>
                </div>

                <div class="dropdown p-2 rounded-circle" style="padding-left: 30px">
                    <button style="background-color:#134253 "class="btn btn-secondary dropdown-toggle" id="user" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <img src="img/salir.png" width="80" height="80"/></button>
                    <ul class="dropdown-menu dropdown-menu-dark" id="cerrar">
                        <li>
                            <a class="nav-link text-white" href="#" id="btnCerrarSesion">Cerrar sesión</a>
                        </li>
                    </ul>
                </div>     
            </div>

            <!--Barra media para el menu -->
            <div style="padding-top: 30px">
                <div class="container" style="background: #134253; border-radius: 30px">
                    <div class="d-flex flex-wrap align-items-center justify-content-center">

                        <ul class="nav nav-tabs col-lg-auto justify-content-center">
                            <li class="nav-item">
                                <a href="#" class="nav-link text-white" >
                                    <i style="color: #ffff80;"></i> Home
                                </a>
                            </li>
                            <li class="nav-item">
                                <a onclick="" class="nav-link text-white" href="#">
                                    <i style="color: #eac766;"></i> En
                                </a>

                            </li>
                            <li class="nav-item">
                                <a href="#" class="nav-link text-white">
                                    <i style="color: #eac766;"></i> Un
                                </a>

                            </li>
                            <li class="nav-item">
                                <a  class="nav-link text-white" href="#" >
                                    <i style="color: #e2f64c;"></i> Futuro
                                </a>
                            </li>                       
                            <li class="nav-item">
                                <a  class="nav-link text-white" href="#">

                                    <i  style="color: #eac766;"></i>Cercano
                                </a>
                            </li>
                            <li class="nav-item">
                                <a href="#" class="nav-link text-warning"  >

                                    <i  style="color: #e2f64c;"></i> Usuarios
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </header>
        <!--Modal de agregar un nuevo usuario -->
        <div class="modal fade" id="formularioModal1" tabindex="-1" aria-labelledby="formularioModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="formularioModalLabel">Formulario Usuarios</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" onclick="limpiarCampos()"></button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="nombre">Nobre de usuario:</label>
                            <input type="text" class="form-control" id="nombre">
                        </div>
                        <div class="form-group">
                            <label for="contrasenia">Contraseña:</label>
                            <input type="password" class="form-control" id="contrasenia">
                        </div>
                        <div class="form-group">
                            <label for="estatus">Estatus:</label><br>
                            <select class="form-control" id="estatus" name="estatus">
                                <option disabled selected value="">Seleccione el estatus</option>
                                <option value="1">Activo</option>
                                <option value="0">Inactivo</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="rol">Rol:</label>
                            <select class="form-control" id="rol" name="rol">
                                <option disabled selected value="">Seleccione el rol del usuario</option>
                                <option value="Administrador">Administrador</option>
                                <option value="Bibliotecario">Bibliotecario</option>
                                <option value="Alumno">Alumno</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="email">Email:</label><br>
                            <input type="email" class="form-control" id="email">
                        </div>

                    </div>
                    <div class="modal-footer">
                        <ul class="list-inline">
                            <li class="list-inline-item">
                                <button type="reset" class="btn btn-secondary btn-md" onclick="limpiarCampos()">Limpiar</button>
                            </li>
                            <li class="list-inline-item">
                                <button type="button" class="btn btn-secondary btn-md" onclick="insertarUsuario()">Registrar</button>
                            </li>
                        </ul>

                    </div>
                </div>
            </div>
        </div>
        <!-- Modal de modificar modal-->

        <div class="modal fade" id="formularioModal2" tabindex="-1" aria-labelledby="formularioModalLabel2" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="formularioModalLabel">Formulario Usuarios</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" onclick="limpiarCampos()"></button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <input type="hidden" class="form-control" id="id" name="idUsuario">
                        </div>
                        <div class="form-group">
                            <label for="nombre">Nobre de usuario:</label>
                            <input type="text" class="form-control" id="no">
                        </div>
                        <div class="form-group">
                            <label for="contrasenia">Contraseña:</label>
                            <input type="password" class="form-control" id="co">
                        </div>
                        <div class="form-group">
                            <label for="estatus">Estatus:</label><br>
                            <select class="form-control" id="es" name="estatus">
                                <option disabled selected value="">Seleccione el estatus</option>
                                <option value="1">Activo</option>
                                <option value="0">Inactivo</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="rol">Rol:</label>
                            <select class="form-control" id="ro" name="rol">
                                <option disabled selected value="">Seleccione el rol del usuario</option>
                                <option value=Administrador>Administrador</option>
                                <option value="Bibliotecario">Bibliotecario</option>
                                <option value="Alumno">Alumno</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="email">Email:</label><br>
                            <input type="email" class="form-control" id="em">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <ul class="list-inline">
                            <li class="list-inline-item">
                                <button type="reset" class="btn btn-secondary btn-md" onclick="limpiarCampos()">Limpiar</button>
                            </li>
                            <li class="list-inline-item">
                                <button type="button" class="btn btn-secondary btn-md" onclick="moddUsuario()" id="modificar">Modificar</button>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <br>
        <!--Barra de busqueda, boton de buscar y boton que abre el modal para agregar -->
        <div class="col-md-12 text-center">
            <input type="text" id="campoBusqueda" name="buscar">
            <button class="btn btn-primary" type="button" onclick="buscarUsuario()">Buscar</button>
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#formularioModal1" onclick="limpiarCampos()">
                Agregar Usuario
            </button>



        </div>
        <!-- checkbox de activos e inactivos-->
        <div class="center-div">
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="chkestatus" onclick="selecionarUsuario()">Usuarios Inactivos
            </div>

        </div>

        <br>

        <!--tabla -->
        <div class="container-fluid">
            <div class="overflow-x-auto">
                <table class="table table-striped table-sm" border="2px" style="font-size: 16px;">
                    <thead>
                        <tr>
                            <th scope="col">Usuario</th>
                            <th scope="col">Rol</th>
                            <th scope="col">Email</th>
                            <th colspan="3">Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="tblUsuario"></tbody>
                </table>
            </div>

            <div id="pagination" class="mt-3"></div>
            <br>
        </div>


        <footer style="background-color: #134253; padding: 15px; color: #fff; text-align: right;">
            <div class="px-3 py-4 text-center">
                <h5 style="color:#efb810"class="mb-4">Síguenos en redes sociales</h5>
                <div class="d-flex justify-content-center">
                    <a href="#" class="text-decoration-none me-4" target="_blank" title="Facebook">
                        <i style="color:#efb810" class="fab fa-facebook-f fa-2x"></i>
                    </a>
                    <a href="#" class="text-decoration-none me-4" target="_blank" title="Twitter">
                        <i style="color:#efb810" class="fab fa-twitter fa-2x"></i>
                    </a>
                    <a href="#" class="text-decoration-none me-4" target="_blank" title="Instagram">
                        <i style="color:#efb810" class="fab fa-instagram fa-2x"></i>
                    </a>

                </div>
            </div>
        </footer>

        <script src="style/sweetalert2/sweetalert2.all.min.js" type="text/javascript"></script>
        <script src="style/bootstrap-5.3.0-dist/js/bootstrap.bundle.min.js" type="text/javascript"></script>
        <script src="js/usuarios.js" type="text/javascript"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    </body>
</html>
